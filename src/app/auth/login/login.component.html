<div style="height: 150px;"></div>
<form focusInvalidInput class="form-signin" [formGroup]="frmLogin" (ngSubmit)="submit()">
    <div class="login-form">
        <div style="text-align:center">
            <img src="assets/images/logo-login.gif" />
        </div>
        <mat-card>
            <form [formGroup]="frmLogin" (ngSubmit)="submit()">
                <h3 style="text-align: left;">SATO 3.0</h3>
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Usuario" formControlName="txtUsuario">
                    </mat-form-field>
                    <small *ngIf="frmLogin.controls['txtUsuario'].invalid && frmLogin.controls['txtUsuario'].touched" class="text-danger"><b>Ingrese usuario valido</b></small>
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Password" formControlName="txtPassword">
                    </mat-form-field>
                    <small style="text-align: left;" *ngIf="frmLogin.controls['txtPassword'].invalid && frmLogin.controls['txtPassword'].touched" class="text-danger"><b>Ingrese password</b></small>
                    <!-- <section style="text-align: right;">
                        <mat-checkbox class="example-margin">Recordar usuario</mat-checkbox>
                    </section> -->
                    <section style="text-align: right;">
                        <mat-slide-toggle class="example-margin" color="#bf0000">
                            Recordar usuario
                        </mat-slide-toggle>
                    </section>
                </mat-card-content>
                <button mat-raised-button color="primary" class="full-width">
                    <i class="fas fa-spinner fa-spin" *ngIf="buscando"></i>
                    Ingresar</button>
            </form>
        </mat-card>
    </div>
</form>
